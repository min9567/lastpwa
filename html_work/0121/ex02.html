<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container" style="background-color: aquamarine">
      <h1>부트스트랩</h1>
      <div class="row">
        <div class="col col-lg-12" style="background-color: rgb(100, 200, 100)">
          <h1>col</h1>
        </div>
        <div class="col col-lg-12" style="background-color: rgb(200, 100, 200)">
          <h1>col</h1>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-12" style="background-color: rgb(100, 200, 100)">
          <h1>col</h1>
        </div>
        <div class="col col-lg-12" style="background-color: rgb(200, 100, 200)">
          <h1>col</h1>
        </div>
        <div class="col col-lg-12" style="background-color: rgb(100, 100, 200)">
          <h1>col</h1>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-6" style="background-color: rgb(100, 200, 100)">
          <h1>col</h1>
        </div>
        <div class="col col-lg-6" style="background-color: rgb(200, 100, 200)">
          <h1>col</h1>
        </div>
        <div class="col col-lg-4" style="background-color: rgb(100, 100, 200)">
          <h1>col</h1>
        </div>
        <div class="col col-lg-8" style="background-color: rgb(200, 100, 200)">
          <h1>col</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table mb-3 p-5" style="margin-top: 2rem;">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
