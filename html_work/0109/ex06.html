<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[type="checkbox"]{
      width: 50px;
      height: 50px;
    }
    input[type="password"], input[type="text"]{
      width: 100%;
      height: 30px;
      font-size: 22px;
      margin: 20px 0;
      outline: none;
      border: 0;
      border-bottom: 1px solid black;
    }
    input[type="text"]:focus{
      border-bottom: 5px solid rgb(100,250,100);
    }
    input[type="submit"]{
      border: 0;
      font-size: 22px;
      width: 150px;
      padding: 5px 10px;
      cursor: pointer;
      color: rgb(245, 245, 240);
      background-color: rgb(100,250,100);
    }    
    input[type="date"]{
                      /* span img input */
      display: block; /* h1, div, p */
      margin: 10px;
      border: 0;
      background-color: rgb(238,238,238);
      font-size: 22px;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label for="aa">체크박스</label>
  <div><h1>라벨이 밖에 있습니다.</h1></div>
  <!-- margin: 0 auto -->
  <form action="ex07.html" method="get">
    <input type="checkbox" name="" id="aa">
    <input type="password" name="pw" id="">
    <input type="text" name="id" id="" autofocus required>
    <input type="number" name="" id="" step="10">
    <input type="email" name="" id="" placeholder="email">
    <input type="date" name="" id="">
    <input type="submit" value="전송">
  </form>
</body>
</html>
