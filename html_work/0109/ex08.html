<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      background-color: rgb(236, 236, 236);
      width: 700px;
      margin: 0 auto;
    }
    fieldset > legend {
      font-size: 22px;
      color: rgb(230, 101, 230);
    }
    ul {
      list-style-type: none;
    }
    li{
      margin: 30px;
    }
    label.title{ font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>상품주문서</h1>
    <form action="">
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>
            <label class="title">이름</label>
            <input type="text" name="" id="" placeholder="여백없이 입력">
          </li>
          <li>
            <label>연락처</label>
            <input type="text" name="" id="" placeholder="여백없이 입력">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>주문정보</legend>
        <ul>
          <li>
            <label>주소</label>
            <input type="text" name="" id="">
          </li>
          <li>
            <label>전화번호</label>
            <input type="text" name="" id="">
          </li>
          <li>
            <label>메모</label>
            <textarea name="" id=""></textarea>
          </li>
        </ul>
      </fieldset>
    </form>
  </div>
</body>
</html>
