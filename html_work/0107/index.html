<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- block h1, div 그다음 태그들이 밑에... -->
    <!-- inline span img 그다음 태그들이 옆에... -->
    <!-- float: left; -->
    <div style="float: left;">
      <figure>
        <img
          src="images/seoul.png"
          alt=""
          style="width: 200px; padding: 10px; margin-right: 30px;"
        />
        <figcaption>이미지에 대한 설명</figcaption>
      </figure>
    </div>
    <!-- <div style="margin-left: 250px;"> -->
    <div>
      <h1>서울특별시</h1>
      <p> 
        <strong>서울의 지향 이미지: 역사와 활력의 인간도시</strong><br/>
        <span style="margin-right: 20px;">휘장은</span> 한글 '서울'을 서울의 산, 해, 한강으로 나타내면서 전제적으로는 신명나는 사람의 모습을 형상화 한것으로<br/>
        인간 중심도시를 자랑하는 서울을 상징합니다.
      </p>
    </div>
    <div style="clear: left;">
      <p> 
        자연 - 인간 - 도시의 맥락 속에서<br/>
        녹샌 산은 환경사랑, 청색 한강은 역사와 활력<br/>
        가운데 해는 미래의 비전과 희망을 함축하고<br/>
        이 세가지 요소를 봇터치로 자연습럽게 연결하여<br/>
        서울의 이미지와 사람의 활력을 친근하게 느낄 수 있도록 하였습니다.
      </p>
    </div>
    <a href="im01.html"><h1>페이지이동</h1></a>
  </body>
</html>
