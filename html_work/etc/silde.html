<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider">
      <div class="slide slide1">Slide 1</div>
      <div class="slide slide2">Slide 2</div>
      <div class="slide slide3">Slide 3</div>
    </div>
    <style>
      /* 슬라이더 컨테이너 */
      .slider {
        position: relative;
        width: 300px;
        height: 200px;
        overflow: hidden;
        margin: 0 auto;
      }

      /* 각 슬라이드 */
      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(100, 200, 255, 0.8);
        color: white;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0; /* 기본적으로 숨김 */
        transition: opacity 1s ease, transform 1s ease;
      }

      /* 슬라이드1에 배경색 */
      .slide1 {
        background-color: rgb(255, 100, 100);
      }

      /* 슬라이드2에 배경색 */
      .slide2 {
        background-color: rgb(100, 255, 150);
      }

      /* 슬라이드3에 배경색 */
      .slide3 {
        background-color: rgb(100, 150, 255);
      }

      /* 슬라이드 활성화 */
      .slide.active {
        opacity: 1;
        transform: scale(1.1); /* 약간 확대 */
        z-index: 1;
      }

      /* 슬라이드 비활성화 */
      .slide:not(.active) {
        opacity: 0;
        transform: scale(1);
        z-index: 0;
      }
    </style>
    <script>
      const slides = document.querySelectorAll(".slide");
      let currentIndex = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.remove("active");
          if (i === index) {
            slide.classList.add("active");
          }
        });
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }

      // 처음 슬라이드 활성화
      showSlide(currentIndex);

      // 3초마다 슬라이드 전환
      setInterval(nextSlide, 3000);
    </script>
  </body>
</html>
