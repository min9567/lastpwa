<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "GmarketSansMedium";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "GmarketSansMedium";
      }
      li {
        list-style-type: none;
      }
      a {
        text-decoration: none;
      }
      img {
        border: 0;
      }

      #header {
        width: 960px;
        margin: 0 auto;
        background-color: rgb(236, 236, 236);
        position: relative;

        height: 120px;
      }
      #header > #main-title{
        position: absolute;
        top: 20px;
        left: 40px;
      }
      #header > #sub-title{
        position: absolute;
        bottom: 20px;
        left: 80px;
      }
      #header > #global-nav{
        position: absolute;
        right: 0;
      }
      #header > #global-nav > ul > li { float: left; }
      #header > #global-nav > ul > li > a { 
        display: block; 
        padding: 10px 30px; 
        border: 1px solid black;
      }
      #header > #global-nav > ul > li:first-child > a { border-radius: 5px 0 0 5px; }
      #header > #global-nav > ul > li:last-child > a { border-radius: 5px 0 0 5px; }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="main-title">
        <h1>MAIN-TITLE</h1>
      </div>
      <div id="sub-title">
        <h3>HTML5+CSS3</h3>
      </div>
      <div id="global-nav">
        <ul>
          <li><a href="">AAA</a></li>
          <li><a href="">BBB</a></li>
          <li><a href="">CCC</a></li>
          <li><a href="">DDD</a></li>
        </ul>
      </div>
      <div id="main-nav">

      </div>
    </div>
    <div>
      <div id="section">
        <h1>Section</h1>
      </div>
      <div id="aside">
        <h1>Aside</h1>
      </div>
      <div id="footer">
        <h1>Footer</h1>
      </div>
    </div>
  </body>
</html>
