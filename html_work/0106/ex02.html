<html lang="en">
<head>

  <style>
    table, td { border: 1px solid black; border-collapse: collapse; }    
    /* td { border: 1px solid black; }     */
  </style>
</head>
<body>
  <!-- colspan 열합치기 위한 사용 rowspan 행합치기 위한 사용 -->
  <div>
    <h1 style="font-size: 50px; font-family: '궁서'; ">테이블복습</h1>
    <h2 style="font-size: 50px; font-family: '맑은 고딕'; ">테이블복습</h2>
    <p>table테이블태그 tr이 행태그 th열제목 가운데정렬 진하게 td열 왼쪽정렬</p>
    <table>
      <colgroup>
        <col style="width: 200px; background-color: aqua;"/>
        <col span="2" style="background-color: red;"/>
        <col style="background-color: yellow;"/>
      </colgroup>
      <tr>
        <td>행1열1</td><td>행1열2</td><td>행1열3</td><td>행1열4</td>
      </tr>
      <tr>
        <td>행2열1</td><td>행2열2</td><td>행2열3</td><td>행2열4</td>
      </tr>
      <tr>
        <td>행3열1</td><td>행3열2</td><td>행3열3</td><td>행3열4</td>
      </tr>
    </table>
  </div>
</body>
