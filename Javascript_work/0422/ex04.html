<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul id="ul">
      <li>바나나</li>
      <li>사과</li>
      <li>수박</li>
      <ul>
        <li>test</li>
        <li>test</li>
        <li>test</li>
      </ul>
    </ul>

    <script>
      const $ul = document.getElementById("ul");
      console.log($ul.children);

      //   [...$ul.children].forEach(($li) => ($li.onclick = active));
      $ul.onclick = active;

      function active({ target }) {
        console.log(target);
        consoel.log(target.matches("#ul > li"));
        if (!target.matches("#ul > li")) return;

        [...$ul.children].forEach(($li) => {
          $li.classList.toggle("active", $li === target);
        });
      }
    </script>
  </body>
</html>
