<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="checkbox" name="" id="">

        document.querySelector('a').onclick = function(e) {

            e.preventDefault();
        }
