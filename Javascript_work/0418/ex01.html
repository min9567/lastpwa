<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="fru">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>
    <script>
      // HTMLCollection 실시간 반영 NODELIST 실시간 미반영
      // innetHTML > appendChild
      const $ul = document.getElementById("fru");
      [$apple, $banana, $Orange] = $ul.children;

      [1, 2, 3].forEach((item) => {
        const $li = document.createElement("li");
        const $textNode = document.createTextNode("🎁🧨" + item);
        $li.appendChild($textNode);

        $ul.appendChild($li);
      });

      $ul.append($apple);
      $ul.removerChild($banana);
    </script>
  </body>
</html>
