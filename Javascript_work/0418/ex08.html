  <head>

    <title>Document</title>
    <style>
      .box {
        width: 100px;

        background-color: rgb(200, 250, 150);

        color: red;
      }
      .blue {
        color: blue;
      }

      console.log($box.classList);
      $box.classList.replace('red', 'blue');
